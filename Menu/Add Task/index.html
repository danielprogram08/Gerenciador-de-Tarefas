<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../Alert-Cards/AlertsStyle.css">
    <link rel="shortcut icon" href="../../Icons/list_alt_16dp_E3E3E3_FILL0_wght400_GRAD0_opsz20.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <h1>Nova Tarefa</h1>
    </header>
    <nav>
        <h1>Título da Tarefa</h1>
        <input id="title" type="text" placeholder="Tarefa" required>
        <h1>Prazo de Conclusão</h1>
        <input type="datetime-local" name="datetime" id="datetime" required>
        <h1>Descrição da Tarefa</h1>
        <textarea name="description" id="description"></textarea>
    </nav>
    <footer>
        <button id="btn-addTask" onclick="Add()">
            <img src="../../Icons/list_alt_16dp_E3E3E3_FILL0_wght400_GRAD0_opsz20.png" alt="register">
            <p>Registrar</p>
        </button>
        <button id="btn-return" onclick="Return()">
            <img src="../../Icons/keyboard_return_30dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="return">
            <p>Voltar</p>
        </button>
    </footer>
    <script type="module" src="script.js"></script>
    <script type="module" src="../../Alert-Cards/Alerts.js"></script>
</body>
</html>

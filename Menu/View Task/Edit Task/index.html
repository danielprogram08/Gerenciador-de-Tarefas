<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../Alert-Cards/AlertsStyle.css">
    <link rel="shortcut icon" href="../../..//Public/Icons/list_alt_16dp_E3E3E3_FILL0_wght400_GRAD0_opsz20.png" type="image/x-icon">
    <link rel="stylesheet" href="../../Public/Fonts/globalfonts.css">
</head>

<body>
    <header>
        <h1>Editar Tarefa</h1>
    </header>

    <nav>
        <h1>Título da Tarefa</h1>
        <input type="text" name="titulo" id="NewTitle" placeholder="Tarefa">
        <h1>Prazo de Conclusão</h1>
        <input type="datetime-local" name="datetime" id="NewDateTime">
        <h1>Descrição da Tarefa</h1>
        <textarea name="description" id="NewDescription"></textarea>
    </nav>

    <footer>
        <button onclick="Return()">
            <img src="../../../Public/Icons/keyboard_return_30dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="return">
            <p>Voltar</p>
        </button>
        <button onclick="Edit()">
            <img src="../../../Public/Icons/edit_16dp_E3E3E3_FILL0_wght400_GRAD0_opsz20.png" alt="edit">
            <p>Editar</p>
        </button>
    </footer>
    <script type="module" src="script.js"></script>
    <script type="module" src="../../../Alert-Cards/Alerts.js"></script>
</body>

</html>
